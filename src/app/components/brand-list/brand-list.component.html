<h2 class="mb">{{titleList | uppercase }}</h2> 
<h4 class="mb">{{subtitleList | uppercase }}</h4>

<mat-chip-listbox>
    @for (brand of brands; track $index) {
        @if (checkBrand(brand)) {<mat-chip highlighted color="warn" [routerLink]="'/shop/'+categoryName+'/'+typeName+'/' + brand.translit">{{ brand.name | uppercase }}</mat-chip>}
    }
  </mat-chip-listbox>
