<mat-card class="product-item" appearance="outlined">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
    </mat-card-header>
    @if (product.imageUrl != ''){<img mat-card-image [src]="product.imageUrl" [alt]="product.name">}
    <mat-card-content>
        @if (product.description != ''){<p>{{product.description}}</p>}
        @if (product.dopolnitelno != ''){<p>{{product.dopolnitelno}}</p>}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
