<h2 class="mb">{{titleList | uppercase }}</h2> 
<h4 class="mb">{{subtitleList | uppercase }}</h4>

<mat-chip-listbox>
  @for (category of categories; track $index) {
    <mat-chip highlighted color="primary" [routerLink]="'/shop/' + category.translit">{{ category.name | uppercase }}</mat-chip>
  }
</mat-chip-listbox>
