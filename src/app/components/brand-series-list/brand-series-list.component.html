<h2 class="mb">{{titleList | uppercase }}</h2> 
<h4 class="mb">{{subtitleList | uppercase }}</h4>
<mat-chip-listbox>
    @for (brandSeriesItem of brandSeriesList; track brandLine) {
       <mat-chip highlighted color="primary" [routerLink]="'/shop/'+categoryName+'/'+typeName+'/'+brandName+'/'+brandLine+'/' + brandSeriesItem.translit">{{ brandSeriesItem.name | uppercase }}</mat-chip>
    }
  </mat-chip-listbox>
