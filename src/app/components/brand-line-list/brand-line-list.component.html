<h2 class="mb">{{titleList | uppercase }}</h2> 
<h4 class="mb">{{subtitleList | uppercase }}</h4>
<mat-chip-listbox>
    @for (brandLine of brandLines; track $index) {
       <mat-chip highlighted color="primary" [routerLink]="'/shop/'+categoryName+'/'+typeName+'/'+brandName+'/' + brandLine.translit">{{ brandLine.name | uppercase }}</mat-chip>
    }
  </mat-chip-listbox>
