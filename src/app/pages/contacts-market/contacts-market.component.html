<mat-chip-listbox>
    <mat-chip highlighted (click)="goBack()">Вернуться назад</mat-chip>
</mat-chip-listbox>


<app-contacts></app-contacts>


<h2 class="mb">QR код для открытия Telegram магазина</h2>
<div class="qrcodeImage centered">
    <qrcode
      [qrdata]="getUrlForTelegram()"
      [allowEmptyString]="true"
      [ariaLabel]="'Магазин PROКРАСОТУ'"
      [cssClass]="'centered'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageSrc]="'./assets/img/logo75x75.png'"
      [imageHeight]="75"
      [imageWidth]="75"
      [margin]="4"
      [scale]="1"
      [title]="'Магазин PROКРАСОТУ'"
      [width]="300"
    ></qrcode>
  </div>
